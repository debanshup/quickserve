<!DOCTYPE html>
<html>
  <head>
    <title>File Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
  </head>
  <style>
    /* Theme Variables */
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --hover-bg: whitesmoke;
      --active-bg: #e5e5e5;
      --border-color: #eee;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1a1a1a; /* Darker background for OLED savings */
        --text-color: #f0f0f0;
        --hover-bg: #2c2c2e;
        --active-bg: #3a3a3c;
        --border-color: #333;
      }
    }

    body {
      margin: 0;
      padding: 0;
    }

    .app {
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Title */
    .title {
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0;
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      background: var(--bg-color);
      z-index: 10;

      word-wrap: break-word;
      line-height: 1.4;
    }

    /* Tree container */
    .file-tree {
      width: 100%;
      box-sizing: border-box;
      padding: 0.5rem;
      overflow-x: auto;
      padding-bottom: 2rem;
    }

    /* Nodes */
    .node {
      margin: 0;
    }

    /* Shared styles for rows (folders and files) to ensure hit areas are large */
    .folder,
    .file {
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      padding: 12px 8px;
      border-radius: 6px;
      white-space: nowrap;
      transition: background-color 0.1s;
    }

    /* Feedback for Touch interactions */
    .folder:active,
    .file:active {
      background-color: var(--active-bg);
    }

    /* Keep hover for desktop/mouse users */
    @media (hover: hover) {
      .folder:hover,
      .file:hover {
        background-color: var(--hover-bg);
      }
    }

    .folder-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 4px;
      font-size: 1.1em;
    }

    .folder-label {
      font-weight: 500;
      font-size: 1rem;
    }

    .file {
      margin-left: 1.5rem;
    }

    .file-name {
      margin-left: 0.5rem;
      font-size: 0.95rem;
    }

    /* Children container */
    .children {
      margin-left: 1rem;
      display: none;
      border-left: 1px solid var(--border-color);
    }

    .children.open {
      display: block;
    }
  </style>
  <body class="app">
    <h2 class="title">File Explorer (root path: __ROOT__)</h2>

    <div id="file-tree" class="file-tree"></div>

    <script>
      // Mock data for testing since __FILE_TREE__ is server-side
      const fileTree =
        typeof __FILE_TREE__ !== "undefined"
          ? __FILE_TREE__
          : [
              {
                type: "folder",
                name: "src",
                children: [
                  {
                    type: "file",
                    name: "index.js",
                    url: "demo-root/src/index.js",
                  },
                  {
                    type: "file",
                    name: "style.css",
                    url: "demo-root/src/style.css",
                  },
                ],
              },
              { type: "file", name: "README.md", url: "demo-root/README.md" },
            ];

      const port = "__PORT__";

      function openFile(path) {
        const url = path.replace(/^.*?demo-root/, "");
        window.open(url, "");
      }

      function buildTree(nodes, parent) {
        nodes.forEach((node) => {
          const el = document.createElement("div");
          el.className = "node"; // Class moved to wrapper

          if (node.type === "folder") {
            const folder = document.createElement("div");
            folder.className = "folder";

            const icon = document.createElement("span");
            icon.textContent = "â–¸";
            icon.className = "folder-icon";

            const label = document.createElement("span");
            label.textContent = `ðŸ“ ${node.name}`;
            label.className = "folder-label";

            folder.appendChild(icon);
            folder.appendChild(label);

            const children = document.createElement("div");
            children.className = "children";

            // Toggle logic
            folder.onclick = (e) => {
              e.stopPropagation(); // Good practice
              const open = children.classList.toggle("open");
              icon.textContent = open ? "â–¾" : "â–¸";
            };

            el.appendChild(folder);
            el.appendChild(children);
            parent.appendChild(el);

            if (node.children) buildTree(node.children, children);
          } else {
            const file = document.createElement("div");
            file.className = "file";
            file.innerHTML = `ðŸ“„ <span class="file-name">${node.name}</span>`;
            file.onclick = (e) => {
              e.stopPropagation();
              openFile(node.url);
            };

            el.appendChild(file);
            parent.appendChild(el);
          }
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        buildTree(fileTree, document.getElementById("file-tree"));
      });
    </script>
  </body>
</html>
