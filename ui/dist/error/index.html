<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error __STATUS_CODE__</title>
    <style>
      html {
        scroll-behavior: smooth;
        line-height: 1.5;
      }

      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          "Helvetica Neue",
          Arial,
          sans-serif;
        padding: 2rem;
        background-color: white;
        color: black;
      }

      .container {
        max-width: 36rem;
        margin-left: auto;
        margin-right: auto;
        border-radius: 0.5rem;
        padding: 1.5rem;
        /* outline: 2px dotted firebrick; */
      }

      h1 {
        font-size: 1.875rem;
        line-height: 2.25rem;
        font-weight: 700;
        margin-top: 0;
        margin-bottom: 0.5rem;
        color: inherit;
      }

      .error-stack {
        color: #b91c1c;
        margin: 0;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: black;
          color: white;
        }

        .error-stack {
          color: #f87171;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>__STATUS_CODE__</h1>
      <p class="error-stack">__STACK__</p>
    </div>
  </body>
</html>
